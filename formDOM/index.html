<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/account.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Roboto&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/style.css">

  <title>Form DOM</title>
</head>

<body>
  <form class="form js-form">
    <h1>Cadastro</h1>
    <fieldset>
      <label for="name">
        Nome Completo:
        </label>
        <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text" placeholder="Digite seu nome completo:">
      
      <label for="birth-date">
        Data de Nascimento:</label>
        <input class="form-field js-field" id="birth-date" name="birth-date" required type="date" placeholder="Data de nascimento:">
      
      <button type="submit" id="submit">Entrar</button>
    </fieldset>
  </form>
  <script type="module" src="./src/app.ts"></script>
</body>

</html>
